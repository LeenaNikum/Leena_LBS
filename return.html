<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h1
        {
            font-family: cursive;
        }
        h3
    {
        font-family: cursive;
        background-color: aqua;
        color: black;
       margin-top: 430px;
    }
    #nextbutton
  {
    float: right;
    margin-right: 50px;
    margin-top: 10px;           
  }       
  #backbutton
  {
    margin-top: 10px;
  }

    </style>

   
</head>
<body>

    <a href="library.html" class="btn btn-primary" role="button" aria-disabled="true" id="backbutton" >Back</a>
    <a href="available.html" class="btn btn-primary" role="button" aria-disabled="true" id="nextbutton" >Next</a>
    

    <div class="container">
        <h1>Return Book</h1>
        <button id="returnBookBtn" class="btn btn-primary" data-toggle="modal" data-target="#returnBookModal">Return Book</button>
    </div>
   
    <div class="modal fade" id="returnBookModal" tabindex="-1" role="dialog" aria-labelledby="returnBookModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="returnBookModalLabel">Return Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <label for="returnBookSelection">Select Book:</label>
                    <select id="returnBookSelection" class="form-control">
                        <option value="id_1">Secret</option>
                        <option value="id_2">2 States</option>
                        <option value="id_2">Atomic Habits</option>
                        <option value="id_4">Wings Of Fire</option>
                        <option value="id_5">Beloved</option>
                        <option value="id_6">Great Expectations</option>
                        <option value="id_7">Middlemarch</option>
                        <option value="id_8">Kosala</option>
                        <option value="id_9">Turning Points</option>
                        <option value="id_10">Shyamachi Aai</option>
                        <option value="id_11">Mrityunjaya</option>
                       
                      
                    </select>
                    <br>
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmReturnBtn">Confirm Return</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <marquee><h3>"It was good to walkinto library again;it smelled like home"</h3></marquee>
    </div>
    <script>
         $(document).ready(function () {
           
            $("#confirmReturnBtn").click(function () {
               
                var selectedBook = $("#returnBookSelection").val();
                var returnDate = $("#returnDate").val();

                alert("Book: " + selectedBook + "\nReturn Date: " + returnDate);

                // Close the modal
                $("#returnBookModal").modal("hide");
            });
        });
    </script>

    
   
   
</body>
</html>
