    <div class="container mt-5">
        <h1>Search Books</h1>
        <input type="text" id="searchInput" class="form-control" placeholder="Search book here">
        <button id="searchButton" class="btn btn-primary mt-2">Search</button>

        <div id="searchResults" class="mt-3">
            <!-- Search results will be displayed here -->
          </div>
        </div>
    
        <div>
          <h3><marquee>"The best books....are those that tell you what you know already</marquee></h3>
        </div>
         <script>
        var books = [
        { id: 1, title: "Secret", author: "Ronald", price: "350.00" },
        { id: 2, title: "2 States", author: "Chetan Bhagat", price: "250.00" },
        { id: 3, title: "Atomic Habits", author: "James Clear", price: "799.00" },
        { id: 4, title: "Wings of fire", author: "A.P.J.Abdul Kalam", price: "590.00" },
        { id: 5, title: "Beloved", author: "Toni Morrison", price: "450.00" },
        { id: 6, title: "Great Expectations", author: "Charles Dickens", price: "200.00" },
        { id: 7, title: "Middlemarch", author: "George Elicot", price: "340.00" },
        { id: 8, title: "Kosala", author: "Bhalchandra Nemade", price: "240.00" },
        { id: 9, title: "Turning Points", author: "A.P.J.Abdul Kalam", price: "250.00" },
        { id: 10, title: "Shyamachi Aai", author: "Pandurang Sadashiv Sane", price: "150.00" },
        { id: 11, title: "Mrityunjaya", author: "Shivaji Sawant", price: "550.00" },
      ];  

      
function searchBooks() {
  var searchTerm = $("#searchInput").val().toLowerCase();
  var results = [];

  for (var i = 0; i < books.length; i++) {
      var book = books[i];
      if (book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm)) {
          results.push(book);
      }
  }

  displayResults(results);
} 

 
function displayResults(results) {
  var resultHtml = "";
  for (var i = 0; i < results.length; i++) {
      var book = results[i];
      resultHtml += "<p>Book ID: " + book.id + "</p>";
      resultHtml += "<p>Title: " + book.title + "</p>";
      resultHtml += "<p>Author: " + book.author + "</p>";
      resultHtml += "<p>Price: " + book.price + "</p>";
      resultHtml += "<hr>";
  }
  $("#searchResults").html(resultHtml);
}

$("#searchButton").click(searchBooks);

 
    </script>
